{% load static %}

<div class="container-fluid aboutme-fluid" id="contactme">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="">Feel free to keep in touch with me</h2>
			<p class="text-mute">I would appreciate to hear something from you</p>
			<form class="mt-4">
			  	<div class="mb-3">
			    	<label for="email" class="form-label text-mute">Email address</label>
			    	<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
			    </div>
			    <div class="mb-3">
			    	<label for="subject" class="form-label text-mute">Subject</label>
			    	<input type="text" class="form-control" id="subject" aria-describedby="subject">
			    </div>
			    <div>
			    	<label for="message" class="form-label text-mute">Message</label>
			    	<textarea class="form-control" id="message" rows="3"></textarea>
			    </div>
			  	<a type="submit" class="btn btn-hm-alter mt-4">send me<i class="bi bi-arrow-right ps-2 fs-4"></i></a>
			</form>
		</div>
	
	</div>
</div>
